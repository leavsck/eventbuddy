<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventBuddy â€“ Event & Teilnehmerverwaltung</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body class="app">
<div class="layout">
    <!-- === Sidebar === -->
    <aside class="sidebar">
        <header class="sidebar__header">
            <h1 class="sidebar__title">EventBuddy</h1>
        </header>

        <nav class="sidebar__nav">
            <button class="sidebar__btn" id="btn-all-events">Alle Events anzeigen</button>
            <button class="sidebar__btn" id="btn-new-event">Event erstellen</button>
            <button class="sidebar__btn" id="btn-new-participant">Teilnehmer anlegen</button>
            <button class="sidebar__btn" id="btn-manage-tags">Tags verwalten</button>
        </nav>
    </aside>

    <!-- === Hauptinhalt === -->
    <main class="main">
        <!-- === Filterleiste === -->
        <section id="filter-section">
            <h2>Filter</h2>

            <label for="filter-status">Status:</label>
            <select id="filter-status" name="status">
                <option value="">Alle</option>
                <option value="geplant">Geplant</option>
                <option value="abgeschlossen">Abgeschlossen</option>
            </select>

            <label for="filter-participant">Teilnehmer:</label>
            <select id="filter-participant" name="participant">
                <option value="">Alle</option>
            </select>

            <label for="filter-tag">Tag:</label>
            <select id="filter-tag" name="tag">
                <option value="">Alle</option>
            </select>

            <button id="btn-apply-filter">Filtern</button>
        </section>

        <!-- === Views (Web Components) === -->
        <section id="event-list-section">
            <event-list></event-list>
        </section>

        <section id="event-form-section" class="hidden">
            <event-form></event-form>
        </section>

        <section id="event-detail-section" class="hidden">
            <event-detail></event-detail>
        </section>

        <section id="participant-section" class="hidden">
            <participant-list></participant-list>
        </section>

        <section id="tag-section" class="hidden">
            <tag-list></tag-list>
        </section>
    </main>
</div>

<!-- === Hauptscript (muss als Modul geladen werden) === -->
<script type="module" src="js/main.js"></script>
</body>
</html>
