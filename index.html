<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventBuddy – Event & Teilnehmerverwaltung</title>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css" />
</head>

<body class="app">

<div id="app-section" class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <header class="sidebar__header">
            <h1 class="sidebar__title">EventBuddy</h1>
        </header>
        <!-- buttons auf der seite links -->
        <nav class="sidebar__nav">
            <button class="sidebar__btn" id="btn-all-events">Alle Events anzeigen</button>
            <button class="sidebar__btn" id="btn-new-event">Event erstellen</button>
            <button class="sidebar__btn" id="btn-new-participant">Teilnehmer anlegen</button>
            <button class="sidebar__btn" id="btn-manage-tags">Tags verwalten</button>

            <div class="sidebar__spacer"></div>
        </nav>
    </aside>

    <!-- Hauptinhalt -->
    <main class="main">
        <!-- Filterleiste -->
        <section id="filter-section" class="filter-card" aria-label="Filter">
            <h2 class="filter-card__title">Filter</h2>

            <div class="filter-grid">
                <!-- Status -->
                <div class="filter-field" id="dd-status">
                    <label class="filter-label" for="filter-status-btn">Status:</label>

                    <div class="filter-dd">
                        <button
                                id="filter-status-btn"
                                type="button"
                                class="filter-dd__btn"
                                aria-expanded="false"
                                aria-controls="filter-statuses"
                        >
                            <span class="filter-dd__value" id="filter-status-value">Alle</span>
                            <span class="filter-dd__chev" aria-hidden="true">▾</span>
                        </button>

                        <div class="filter-dd__panel" id="filter-statuses" role="listbox"></div>
                    </div>
                </div>

                <!-- Teilnehmer -->
                <div class="filter-field" id="dd-participants">
                    <label class="filter-label" for="filter-participants-btn">Teilnehmer:</label>

                    <div class="filter-dd">
                        <button
                                id="filter-participants-btn"
                                type="button"
                                class="filter-dd__btn"
                                aria-expanded="false"
                                aria-controls="filter-participants"
                        >
                            <span class="filter-dd__value" id="filter-participants-value">Alle</span>
                            <span class="filter-dd__chev" aria-hidden="true">▾</span>
                        </button>

                        <div class="filter-dd__panel" id="filter-participants" role="listbox"></div>
                    </div>
                </div>

                <!-- Tags -->
                <div class="filter-field" id="dd-tags">
                    <label class="filter-label" for="filter-tags-btn">Tags:</label>

                    <div class="filter-dd">
                        <button
                                id="filter-tags-btn"
                                type="button"
                                class="filter-dd__btn"
                                aria-expanded="false"
                                aria-controls="filter-tags" >

                            <span class="filter-dd__value" id="filter-tags-value">Alle</span>
                            <span class="filter-dd__chev" aria-hidden="true">▾</span>
                        </button>

                        <div class="filter-dd__panel" id="filter-tags" role="listbox"></div>
                    </div>
                </div>
            </div>

            <div class="filter-actions">
                <button id="btn-apply-filter" class="btn-filter" type="button">Filtern</button>
            </div>
        </section>

        <danger-banner></danger-banner>


        <!-- Views (Web Components) -->
        <section id="event-list-section">
            <event-list></event-list>
        </section>

        <section id="event-form-section" class="hidden">
            <event-form></event-form>
        </section>

        <section id="event-detail-section" class="hidden">
            <event-detail></event-detail>
        </section>

        <section id="participant-section" class="hidden">
            <participant-list></participant-list>
        </section>

        <section id="tag-section" class="hidden">
            <tag-list></tag-list>
        </section>
    </main>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
